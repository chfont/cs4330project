<!DOCTYPE html>
<html>
    <body>
    <p style = "text-align: center">Job Post</p>
        <form method="POST" class="post-form" style="margin-left:30%; width:40%; text-align: center">{% csrf_token %}
            {% for field in form %}
            <div style="text-align:left">
                {{field.label_tag }}
            </div>
             <div style="text-align:left">{{field}}</div>

            {% endfor %}
            <br />
            <button type="submit" class="save btn btn-default">Submit</button>
          </form>
          <a href="home">Return to Profile</a>
    </body>
</html>
